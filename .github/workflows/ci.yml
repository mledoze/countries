name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: npm install
        run: npm install jsonlint

      - name: composer install
        run: composer install

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: JSON lint
        run: composer run-script ci-test